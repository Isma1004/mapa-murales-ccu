<!DOCTYPE html>
<html data-bs-theme="dark" lang="es-mx">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Recorrido X</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="../css/bss-overrides.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { 
            height: 85vh; 
            width: 100%; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .leaflet-popup-content h3 { 
            margin: 0 0 5px; 
            font-size: 16px; 
            color: #0d6efd;
        }
        .leaflet-popup-content p { 
            margin: 0; 
            font-size: 14px; 
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md sticky-top py-3 navbar-dark" id="mainNav">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span>Murales Arpa</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Activar/desactivar navegación</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/recorridos.html"><span style="font-weight: normal !important;">Recorridos</span></a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/contactos.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="py-5">
        <div class="container py-5">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="fw-bold">Recorrido X</h2>
                    <p class="text-muted">Este recorrido es X</p>
                </div>
            </div>
            <section class="py-5">
                <div class="container text-center py-5">
                    <div class="row mb-4">
                        <div id="map"></div>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <footer class="bg-dark">
        <div class="container py-4 py-lg-5">
            <hr>
            <div class="text-muted d-flex justify-content-between align-items-center pt-3">
                <p class="mb-0">GAIA 2025</p>
            </div>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/bold-and-dark.js"></script>
    
    <script>
        const murales = [
            {
                nombre: "Mural de la Ciencia",
                autor: "María Pérez",
                fecha: "2019",
                lat: 19.020371851541384,
                lng: -98.24186306135633
            },
            {
                nombre: "Arte y Sociedad",
                autor: "Luis Gómez",
                fecha: "2021",
                lat: 19.018872212782306,
                lng: -98.23867127000206
            }
        ];

        const mapa = L.map('map').setView([19.0195, -98.2403], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(mapa);

        murales.forEach(mural => {
            L.marker([mural.lat, mural.lng]).addTo(mapa)
                .bindPopup(`
                    <h3>${mural.nombre}</h3>
                    <p><strong>Autor:</strong> ${mural.autor}</p>
                    <p><strong>Año:</strong> ${mural.fecha}</p>
                `);
        });
    </script>
</body>

</html>
