    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
    <script>
      const murales = [
        {
          nombre: "Origen",
          imagen:
            "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Origen_%28mural%29.jpg/1200px-Origen_%28mural%29.jpg?20250613200421",
          lat: 19.002291768,    
          lng: -98.201963846
        },
        {
          nombre: "Mi corazon esta lleno de huellas",
          imagen:"https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Mi_coraz%C3%B3n_est%C3%A1_lleno_de_huellas.jpg/1200px-Mi_coraz%C3%B3n_est%C3%A1_lleno_de_huellas.jpg?20250613200415",
          lat: 18.997908111,   
          lng:  -98.203524445
        }
      ];

      const mapa = L.map("map").setView([19.0195, -98.2403], 17);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(mapa);

      const tooltip = document.getElementById("tooltip");

      murales.forEach((mural) => {
        const marker = L.marker([mural.lat, mural.lng], {
          riseOnHover: true,
          zIndexOffset: 1001,
        }).addTo(mapa);

        marker.on("mouseover", function (e) {
          tooltip.style.display = "block";
          tooltip.style.left = e.originalEvent.pageX + 10 + "px";
          tooltip.style.top = e.originalEvent.pageY + 10 + "px";
          tooltip.style.width = "160px";
          tooltip.style.height = "170px";

          tooltip.style.overflowY = "auto";
          tooltip.innerHTML = `
            <h4>${mural.nombre}</h4>
            <img src="${mural.imagen}" alt="${mural.nombre}" style="width:100%; border-radius:8px; margin-bottom:8px;">
            `;
        });

        marker.on("mouseout", function () {});
      });

      tooltip.addEventListener("click", () => {
        tooltip.style.display = "none";
      });
      document.getElementById("map").addEventListener("mouseenter", () => {
        setTimeout(() => {
          tooltip.style.display = "none";
        }, 2000);
      });
      const waypoints = murales.map((m) => L.latLng(m.lat, m.lng));
      L.Routing.control({
        waypoints: waypoints,
        routeWhileDragging: false,
        show: false,
        addWaypoints: false,
        draggableWaypoints: false,
        fitSelectedRoutes: true,
      }).addTo(mapa);

      setTimeout(() => {
        const panel = document.querySelector(".leaflet-routing-container");
        if (panel) {
          const boton = document.createElement("button");

          panel.style.background = "rgba(0,0,0  , .75)";
          panel.style.padding = "30px";
          panel.style.borderRadius = "8px";
          panel.style.maxHeight = "200px";
          panel.style.maxWidth = "70%";
          panel.style.overflowY = "auto";
          panel.style.display = "none";

          boton.id = "toggle-instrucciones";
          boton.textContent = "Mostrar instrucciones";
          boton.className = "btn btn-primary btn-sm";
          boton.style.position = "absolute";
          boton.style.top = "10px";
          boton.style.right = "20px";
          boton.style.zIndex = 10001;

          // Agregarlo al body
          document.getElementById("map").appendChild(boton);
          boton.addEventListener("click", () => {
            const visible = panel.style.display === "block";
            panel.style.display = visible ? "none" : "block";
            boton.textContent = visible
              ? "Mostrar instrucciones"
              : "Ocultar instrucciones";
            console.log("denro");
          });
        }
      }, 400);
    </script>
